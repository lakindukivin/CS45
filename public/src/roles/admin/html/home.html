<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/sidebar.css" />
    <link rel="stylesheet" href="../styles/common.css" />
    <link rel="stylesheet" href="../styles/home.css" />
    <title>Waste360|Dashboard</title>
  </head>
  <body>
    <nav id="sidebar">
      <button id="toggle-btn" onclick="toggleSidebar()" class="toggle-btn">
        <img src="../../../../assets/images/menu.svg" alt="menu" />
      </button>
      <div class="sidebar-container">
        <div class="prof-picture">
          <img src="../../../../assets/images/user.svg" alt="profile" />
          <span class="user-title">Admin</span>
        </div>

        <div>
          <ul>
            <li>
              <a href="#" class="sidebar-active"
                ><img src="../../../../assets/images/dashboard.svg" alt="dashboard" /><span
                  class="sidebar-titles"
                  >Dashboard</span
                ></a
              >
            </li>

            <li>
              <button onclick="toggleSubMenu()" class="dropdown-button">
                <img src="../../../../assets/images/manage-accounts.svg" alt="" />
                <span class="sidebar-titles">Manage Accounts</span
                ><img
                  src="../../../../assets/images/dropdownbtn.svg"
                  alt="dropdown-button"
                  id="dropdownbtn-img"
                />
              </button>

              <ul id="sub-menu" class="sub-menu">
                <li>
                  <a
                    class="sidebar-titles"
                    href="../html/manageAccounts/manageCustomerAccounts.html"
                    >Manage Customer Accounts</a
                  >
                </li>
                <li>
                  <a
                    class="sidebar-titles"
                    href="../html/manageAccounts/manageStaffAccounts.html"
                    >Manage Staff Accounts</a
                  >
                </li>
              </ul>
            </li>

            <li>
              <a href="../html/legalIssues/legalIssues.html"
                ><img
                  src="../../../../assets/images/legal-issues.svg"
                  alt="legal issues"
                /><span class="sidebar-titles">Issues</span></a
              >
            </li>
            <li>
              <a href="../html/siteperformance/sitePerformance.html"
                ><img
                  src="../../../../assets/images/site-performance.svg"
                  alt="site Performance"
                /><span class="sidebar-titles">Site Performance</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <header>
        <div class="logo">
          <img src="../../../../assets/images/Waste360.png" alt="Waste360" />
          <h1>Waste360</h1>
        </div>
        <div class="page-title">
          <p>Dashboard</p>
        </div>
        <nav class="header-nav">
          <a href="#"><img src="../../../../assets/images/notifications.svg" alt="" /></a>
          <a href="#">Profile</a>
          <a href="#">Log Out</a>
        </nav>
      </header>

      <div class="top">
        <div class="left">
          <div class="calendar">
            <div class="calendar-header">
              <button onclick="prevMonth()">‹</button>
              <h2 id="monthYear"></h2>
              <button onclick="nextMonth()">›</button>
            </div>
            <div class="days">
              <div class="day">Sun</div>
              <div class="day">Mon</div>
              <div class="day">Tue</div>
              <div class="day">Wed</div>
              <div class="day">Thu</div>
              <div class="day">Fri</div>
              <div class="day">Sat</div>
            </div>
            <div class="days" id="dates"></div>
          </div>
        </div>

        <!--timee-->
        <div class="status-section">
          <div class="time-display">
            <h3>Current Time</h3>
            <div id="clock" class="clock">Loading...</div>
          </div>
          <div class="metric-grid">
            <div class="metric-card">
              <h4>Total Staff</h4>
              <div class="metric-value">10+</div>
            </div>
            <div class="metric-card">
              <h4>Total Users</h4>
              <div class="metric-value">100+</div>
            </div>
            <div class="metric-card">
              <h4>Site Performance</h4>
              <div class="metric-value">
                <img
                  src="../assets/graph1.png"
                  alt="graph"
                  height="100px"
                  width="200px"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <footer>
        <div class="logo">
            <img src="/src/roles/admin/assets/Waste360.png" alt="Waste360">
        </div>
        <p>&copy; 2024 Waste360. All rights reserved.</p>
    </footer> -->
      <script src="../javaScript/sidebar.js"></script>
      <script src="../javaScript/home.js"></script>
    </main>
  </body>
</html>

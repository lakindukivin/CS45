<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/common.css" />
    <link rel="stylesheet" href="../../styles/sidebar.css" />
    <link
      rel="stylesheet"
      href="../../styles/generateReports.css"
    />
    <title>Generate Reports</title>
  </head>
  <body>
    <nav id="sidebar">
      <button id="toggle-btn" onclick="toggleSidebar()" class="toggle-btn">
        <img src=" ../../../../../assets/images/menu.svg" alt="menu" />
      </button>
      <div class="sidebar-container">
        <div class="prof-picture">
          <img src=" ../../../../../assets/images/user.svg" alt="profile" />
          <span class="user-title">Sales and Marketing Manager</span>
        </div>

        <div>
          <ul>
            <li>
              <a href="../../html/home.html"
                ><img
                  src=" ../../../../../assets/images/dashboard.svg"
                  alt="dashboard"
                /><span class="sidebar-titles">Dashboard</span></a
              >
            </li>

            <li>
              <a
                href="../../html/carbon footprint/carbonFootprint.html"
                ><img
                  src=" ../../../../../assets/images/carbon-footprint.svg"
                  alt="carbon-footprint"
                /><span class="sidebar-titles">Carbon footprint</span></a
              >
            </li>
            <li>
              <a href="../../html/discounts/discounts.html"
                ><img
                  src=" ../../../../../assets/images/discount.svg"
                  alt="Discount"
                /><span class="sidebar-titles">Discount</span></a
              >
            </li>
            <li>
              <a href="../../html/products/products.html"
                ><img
                  src=" ../../../../../assets/images/product.svg"
                  alt="product"
                /><span class="sidebar-titles">Products</span></a
              >
            </li>
            <li>
              <a
                href="../../html/adsAndBanners/adsAndBanners.html"
                ><img
                  src=" ../../../../../assets/images/ads.svg"
                  alt="ads/banners"
                /><span class="sidebar-titles">Ads/Banners</span></a
              >
            </li>
            <li>
              <a href="#" class="sidebar-active"
                ><img
                  src=" ../../../../../assets/images/report.svg"
                  alt="reports"
                /><span class="sidebar-titles">Generate Reports</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <header>
        <div class="logo">
          <img
            src=" ../../../../../assets/images/Waste360.png"
            alt="Waste360"
          />
          <h1>Waste360</h1>
        </div>
        <div class="page-title">
          <p>Reports</p>
        </div>
        <nav class="header-nav">
          <a href="#"
            ><img src=" ../../../../../assets/images/notifications.svg" alt=""
          /></a>
          <a href="#">Profile</a>
          <a href="#">Log Out</a>
        </nav>
      </header>

      <div id="generate-reports" class="form-container">
        <h2>Generate Reports</h2>

        <!-- Report Form -->
        <div id="reportForm" class="input-container">
          <div class="form-group">
            <label for="reportType">Select Report Type:</label>
            <select id="reportType" required>
              <option value="" disabled selected>Select Report Type</option>
              <option value="sales">Sales Report</option>
              <option value="performance">Performance Report</option>
              <option value="conversion">Conversion Report</option>
            </select>
          </div>

          <div class="form-group">
            <label
              >Date Range: <input type="date" id="startDate" required /> to
              <input type="date" id="endDate" required />
            </label>
          </div>
          <div class="form-group">
            <label
              >Specific Metrics:
              <input
                type="text"
                id="metrics"
                placeholder="E.g., Revenue, Clicks"
              />
            </label>
          </div>

          <button id="generateReport" class="action-btn">
            Generate Report
          </button>
        </div>

        <!-- Generated Reports -->
        <div id="reportTableSection">
          <h3>Generated Reports</h3>
          <table id="reportTable">
            <thead>
              <tr>
                <th>Type</th>
                <th>Date Range</th>
                <th>Metrics</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows dynamically added -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- <footer>
        <div class="logo">
          <img src="/assets/assets/Waste360.png" alt="Waste360" />
        </div>
        <p>&copy; 2024 Waste360. All rights reserved.</p>
      </footer> -->
    </main>
    <script src="../../javaScript/sidebar.js"></script>
    <script src="../../javaScript/generateReports.js"></script>
  </body>
</html>

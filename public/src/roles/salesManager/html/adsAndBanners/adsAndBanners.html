              <a href="../../html/home.html"
                ><img
                  src="../../../../../assets/images/dashboard.svg"

              </a>

            <li>
              <a href="../../html/carbon footprint/carbonFootprint.html"
                ><img
                  src="../../../../../assets/images/carbon-footprint.svg"
                  alt="carbon-footprint"
                /><span class="sidebar-titles">Carbon footprint</span></a

            <li>
              <a href="../../html/discounts/discounts.html"
                ><img
                  src="../../../../../assets/images/discount.svg"

            <li>
              <a href="#" class="sidebar-active"

    <main>
      <header>
        <div class="logo">
          <img src="../../../../../assets/images/Waste360.png" alt="Waste360" />
          <h1>Waste360</h1>
        </div>
        <div class="page-title">
          <p>Ads/Banners</p>
        </div>
        <nav class="header-nav">
          <a href="#"
            ><img src="../../../../../assets/images/notifications.svg" alt=""
          /></a>
          <a href="#">Profile</a>
          <a href="#">Log Out</a>
        </nav>
      </header>

      <div id="ad-management" class="form-container">
        <h2>Ad/Banner Management</h2>

        <!-- Ad Form Section -->
        <div id="adForm" class="input-container">
          <form id="adFormContent">
            <div class="form-group">
              <label
                >Title:
                <input
                  type="text"
                  id="adTitle"
                  placeholder="Ad Title"
                  required
                />
              </label>
            </div>
            <div class="form-group">
              <label
                >Description:
                <textarea
                  id="adDescription"
                  placeholder="Ad Description"
                  required
                ></textarea>
              </label>
            </div>

            <div class="form-group">
              <label
                >Target Audience:
                <input
                  type="text"
                  id="adAudience"
                  placeholder="E.g., Customers, Teens, Professionals"
                  required
                />
              </label>
            </div>
            <div class="form-group">
              <label
                >Display Settings:
                <input
                  type="text"
                  id="adSettings"
                  placeholder="E.g., Homepage, Sidebar, Banner"
                  required
                />
              </label>
            </div>
            <div class="form-group">
              <label
                >Upload Banner File:
                <input type="file" id="adFile" accept="image/*" required />
              </label>
            </div>
            <button type="submit" class="action-btn">Save & Preview</button>
          </form>
        </div>

        <!-- Existing Ads Section -->

        <div id="adTableSection" class="table-container">
          <div class="table-title">
            <h3>Existing Ads/Banners</h3>
          </div>
          <table id="adTable">
            <thead>
              <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Target Audience</th>
                <th>Display Settings</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows dynamically added -->
            </tbody>
          </table>
        </div>
      </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Order</title>
    <link rel="stylesheet" href="../styles/customOrder.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="customOrder.js" defer></script>
  </head>
  <body>
    <header>
      <a href="#" class="logo">
        <img
          src="../../../assets/Waste360.png"
          alt="Waste360 Logo"
          class="logo-image"
        />
        <span>Waste360</span>
      </a>
      <nav>
        <ul class="nav-links">
          <li><a href="homte.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="store.html">Store</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="#">About</a></li>
          <li>
            <a href="login.html" class="profile-icon">
              <div class="profile-placeholder"></div>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="order-section">
        <h2>Order Customized Bags</h2>
        <form id="custom-order-form">
          <label for="company-name">Company/Client Name</label>
          <input
            type="text"
            id="company-name"
            placeholder="Enter company name"
            required
          />

          <label for="quantity">Quantity</label>
          <input
            type="number"
            id="quantity"
            placeholder="min 1000*"
            min="1000"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />

          <label for="phone">Phone</label>
          <input
            type="tel"
            id="phone"
            pattern="[0-9]{10}"
            minlength="10"
            maxlength="10"
            placeholder="Enter your phone number"
            required
          />

          <label for="specifications">Specifications</label>
          <textarea
            id="specifications"
            placeholder="Enter specifications"
            rows="4"
          ></textarea>

          <button type="submit">Submit</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="footer-content">
        <p>Â© 2024 Waste360. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>

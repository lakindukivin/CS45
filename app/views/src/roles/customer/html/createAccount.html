<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="stylesheet" href="../styles/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="../javaScript/createAccount.js" defer></script>
  </head>
  <body>
    <header>
      <a href="#" class="logo">
        <img
          src="../../../assets/Waste360.png"
          alt="Waste360 Logo"
          class="logo-image"
        />
        <span>Waste360</span>
      </a>

      <nav>
        <ul class="nav-links">
          <li><a href="homte.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="store.html">Store</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="#">About</a></li>
          <li>
            <a href="login.html" class="profile-icon">
              <div class="profile-placeholder"></div>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="content">
        <img
          src="../../../assets/recycling.jpg"
          alt="Recycling image"
          class="recycling-image"
        />
        <div class="cta">
          <form class="login-form">
            <div class="input-group">
              <label for="name">Username</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="input-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="input-group">
              <label for="phone">Phone</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                pattern="[0-9]{10}"
                minlength="10"
                maxlength="10"
                required
              />
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                minlength="6"
                required
              />
            </div>
            <div class="input-group">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                minlength="6"
                required
              />
            </div>
            <span id="message" class="error"></span>
            <div class="cta-buttons">
              <button type="submit">Create Account</button>
            </div>
            <p class="signup-text">
              Already have an account? <a href="login.html">Login</a>
            </p>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <p>Â© 2024 Waste360. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>

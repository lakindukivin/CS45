<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/roles/customerServiceManager/styles/sidebar.css">
    <link rel="stylesheet" href="/src/roles/customerServiceManager/styles/returns/returns.css">
    <link rel="stylesheet" href="/src/roles/customerServiceManager/styles/common.css">
    <title>Waste360|Dashboard|CSM</title>
</head>
<body>
    <nav id="sidebar">
      <button id="toggle-btn" onclick="toggleSidebar()" class="toggle-btn">
        <img src="/src/assets/menu.svg" alt="menu" />
      </button>
      <div class="sidebar-container">
        <div class="prof-picture">
          <img src="/src/assets/user.svg" alt="profile" />
          <span class="user-title">Customer Service Manager</span>
        </div>

        <div>
          <ul>
            <li>
              <a href="/src/roles/customerServiceManager/html/home.html"
                ><img src="/src/assets/dashboard.svg" alt="dashboard" /><span
                  class="sidebar-titles"
                  >Dashboard</span
                ></a
              >
            </li>

            <li>
              <a href="/src/roles/customerServiceManager/html/give_away/give_away_request.html"
                ><img src="/src/assets/give_away.svg" /><span
                  class="sidebar-titles"
                  >Give Away</span
                ></a
              >
            </li>
            <li>
              <a href="#" class="sidebar-active"
                ><img src="/src/assets/returns.svg" /><span
                  class="sidebar-titles"
                  >Returns</span
                ></a
              >
            </li>
            <li>
              <a href="/src/roles/customerServiceManager/html/manage_orders/manage_order.html"
                ><img
                  src="/src/assets/manage_order.svg"
                /><span class="sidebar-titles">Manage Orders</span></a
              >
            </li>
            <li>
              <a href="/src/roles/customerServiceManager/html/manage_reviews/manage_reviews.html"
                ><img src="/src/assets/reviews.svg" /><span
                  class="sidebar-titles"
                  >Manage Reviews</span
                ></a
              >
            </li>
          </ul>
        </div> 
      </div>
    </nav>

  <div class="content">
    <header class="header">
      <div class="logo">
      <img src="/src/assets/Waste360.png" alt="logo" />
      <h1>Waste360</h1>  
      </div> 
      <h1 class="logo">DashBoard</h1>
      <nav class="nav">
        <ul>
          <li><a href="#"><img src="/src/assets/notifications.svg"></a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </nav>
    </header>
    <div class="box">
      <div class="container">
        <h2>Pending Return Requests</h2>
        <div class="order-list">
          <ul id="orderList">
            <!-- Orders will be dynamically added here -->
          </ul>
        </div>
      </div>
      <div class="container">
        <h2>Finished Return Requests</h2>
        <div class="order-list">
          <ul id="orderList1">
            <!-- Orders will be dynamically added here -->
          </ul>
        </div>
      </div>
  
      <!-- Add this modal HTML -->
      <div id="statusModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Return Status</h2>
          <div class="status-details">
            <p><strong>Order ID:</strong> <span id="orderId"></span></p>
            <p><strong>Status:</strong> <span id="orderStatus"></span></p>
            <p><strong>Created Date:</strong> <span id="orderDate"></span></p>
            <p><strong>Customer:</strong> <span id="customerName"></span></p>
            <p><strong>Description:</strong> <span id="orderDescription"></span></p>
          </div>
            <div class="operation">
              <button class="accept">Accept</button>
              <button class="reject">Reject</button>
              </div>
          </div>
      </div>
    </div>
  </div>
  <script src="/src/roles/customerServiceManager/javaScript/sidebar.js"></script>  
  <script src="/src/roles/customerServiceManager/javaScript/returns/returns.js"></script>  
</body>
</html>

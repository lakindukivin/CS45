<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/roles/productionManager/styles/sidebar.css">
    <link rel="stylesheet" href="/src/roles/productionManager/styles/polythene_collection/schedule.css">
    <link rel="stylesheet" href="/src/roles/productionManager/styles/common.css">
    <title>Waste360|Dashboard|PM</title>
</head>
<body>
    <nav id="sidebar">
      <button id="toggle-btn" onclick="toggleSidebar()" class="toggle-btn">
        <img src="/src/assets/menu.svg" alt="menu" />
      </button>
      <div class="sidebar-container">
        <div class="prof-picture">
          <img src="/src/assets/user.svg" alt="profile" />
          <span class="user-title">Production Manager</span>
        </div>

        <div>
          <ul>
            <li>
              <a href="/src/roles/customerServiceManager/html/home.html" 
                ><img src="/src/assets/dashboard.svg" alt="dashboard" /><span
                  class="sidebar-titles"
                  >Dashboard</span
                ></a
              >
            </li>

            <li>
              <a href="/src/roles/productionManager/html/customer_order/pending_custom_orders.html"
                ><img src="/src/assets/order.svg" /><span
                  class="sidebar-titles"
                  >Custom Orders</span
                ></a
              >
            </li>
            <li>
              <a href="/src/roles/productionManager/html/recycled_polythene/recycled_polythene.html"
                ><img src="/src/assets/recycle.svg" /><span
                  class="sidebar-titles"
                  >Recycled Polythene</span
                ></a
              >
            </li>
            <li>
              <a href="#" class="sidebar-active"
                ><img
                  src="/src/assets/collection.svg"
                  alt="site Performance"
                /><span class="sidebar-titles">Polythene Collection</span></a
              >
            </li>
            <li>
              <a href="/src/roles/productionManager/html/supply_requests/supply_request.html"
                ><img src="/src/assets/supply.svg" alt="supply" /><span
                  class="sidebar-titles"
                  >Supply Requests</span
                ></a
              >
            </li>
            <li>
              <a href="/src/roles/productionManager/html/pellets_requests/pellets_requests.html"
                ><img src="/src/assets/order.svg" alt="supply" /><span
                  class="sidebar-titles"
                  >Pellets Requests</span
                ></a
              >
            </li>
          </ul>
        </div> 
      </div>
    </nav>

    
  <div class="content">
    <header>
      <div class="logo">
      <img src="/src/assets/Waste360.png" alt="logo" />
      <h1>Waste360</h1>  
      </div> 
      <h1 class="logo">DashBoard</h1>
      <nav class="nav">
        <ul>
          <li><a href="#"><img src="/src/assets/notifications.svg"></a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <h1>Collection Schedule</h1>
      <div class="table-container">
          <table id="collectionTable">
              <thead>
                  <tr>
                      <th>Area</th>
                      <th>Date</th>
                      <th>Time</th>
                  </tr>
              </thead>
              <tbody>
                  <!-- Table rows will be dynamically added here -->
              </tbody>
          </table>
      </div>
      <button class="add-btn" onclick="openModal()">Add Collection Schedule</button>
  </div>

  <div id="modal" class="modal">
      <div class="modal-content">
          <span class="close-btn" onclick="closeModal()">&times;</span>
          <h2>Add Collection Schedule</h2>
          <form id="scheduleForm">
              <div class="form-group">
                  <label for="area">Area:</label>
                  <input type="text" id="area" name="area" required>
              </div>
              <div class="form-group">
                  <label for="date">Date:</label>
                  <input type="date" id="date" name="date" required>
              </div>
              <div class="form-group">
                  <label for="time">Time:</label>
                  <input type="time" id="time" name="time" required>
              </div>
              <button type="submit" class="save-btn">Save</button>
          </form>
      </div>
  </div>

  </div>
  <script src="/src/roles/productionManager/javaScript/polythene_collection/schedule.js"></script>
  <script src="/src/roles/productionManager/javaScript/sidebar.js"></script>
</body>
</html>

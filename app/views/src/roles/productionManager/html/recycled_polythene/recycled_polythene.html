<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/roles/productionManager/styles/sidebar.css">
    <link rel="stylesheet" href="/src/roles/productionManager/styles/recycled_polythene/recycled_polythene.css">
    <link rel="stylesheet" href="/src/roles/productionManager/styles/common.css">
    <title>Waste360|Dashboard|PM</title>
</head>
<body>
    <nav id="sidebar">
      <button id="toggle-btn" onclick="toggleSidebar()" class="toggle-btn">
        <img src="/src/assets/menu.svg" alt="menu" />
      </button>
      <div class="sidebar-container">
        <div class="prof-picture">
          <img src="/src/assets/user.svg" alt="profile" />
          <span class="user-title">Production Manager</span>
        </div>

        <div>
          <ul>
            <li>
              <a href="/src/roles/productionManager/html/home.html"
                ><img src="/src/assets/dashboard.svg" alt="dashboard" /><span
                  class="sidebar-titles"
                  >Dashboard</span
                ></a
              >
            </li>

            <li>
              <a href="/src/roles/productionManager/html/customer_order/pending_custom_orders.html" 
                ><img src="/src/assets/order.svg" /><span
                  class="sidebar-titles"
                  >Custom Orders</span
                ></a
              >
            </li>
            <li>
              <a href="#" class="sidebar-active"
                ><img src="/src/assets/recycle.svg" /><span
                  class="sidebar-titles"
                  >Recycled Polythene</span
                ></a
              >
            </li>
            <li>
              <a href="/src/roles/productionManager//html/polythene_collection/schedule.html"
                ><img
                  src="/src/assets/collection.svg"
                  alt="site Performance"
                /><span class="sidebar-titles">Polythene Collection</span></a
              >
            </li>
            <li>
              <a href="/src/roles/productionManager/html/supply_requests/supply_request.html"
                ><img src="/src/assets/supply.svg" alt="supply" /><span
                  class="sidebar-titles"
                  >Supply Requests</span
                ></a
              >
            </li>
            <li>
              <a href="/src/roles/productionManager/html/pellets_requests/pellets_requests.html"
                ><img src="/src/assets/order.svg" alt="supply" /><span
                  class="sidebar-titles"
                  >Pellets Requests</span
                ></a
              >
            </li>
          </ul>
        </div> 
      </div>
    </nav>

    
  <div class="content">
    <header>
      <div class="logo">
      <img src="/src/assets/Waste360.png" alt="logo" />
      <h1>Waste360</h1>  
      </div> 
      <h1 class="logo">DashBoard</h1>
      <nav class="nav">
        <ul>
          <li><a href="#"><img src="/src/assets/notifications.svg"></a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <form id="polytheneForm" class="form-card">
          <h2>Polythene Collection Details</h2>
          
          <div class="form-group">
              <label for="amount">Polythene Amount (Tons):</label>
              <input 
                  type="number" 
                  id="amount" 
                  name="amount" 
                  step="0.01" 
                  min="0" 
                  required
                  class="form-control"
              >
              <small class="error-message" id="amountError"></small>
          </div>

          <div class="form-group">
              <label for="message">Message:</label>
              <textarea 
                  id="message" 
                  name="message" 
                  rows="4" 
                  class="form-control"
                  required
              ></textarea>
              <small class="error-message" id="messageError"></small>
          </div>

          <div class="form-group">
              <label for="month">Month:</label>
              <select id="month" name="month" class="form-control" required>
                  <option value="January">January</option>
                  <option value="February">February</option>
                  <option value="March">March</option>
                  <option value="April">April</option>
                  <option value="May">May</option>
                  <option value="June">June</option>
                  <option value="July">July</option>
                  <option value="August">August</option>
                  <option value="September">September</option>
                  <option value="October">October</option>
                  <option value="November">November</option>
                  <option value="December">December</option>
              </select>
              <small class="error-message" id="monthError"></small>
          </div>

          <button type="submit" class="submit-btn">Save</button>
      </form>
  </div> 
    <script src="/src/roles/productionManager/javaScript/sidebar.js"></script>
    <script src="/src/roles/productionManager/javaScript/recycled_polythene/recycled_polythene.js"></script>
</body>
</html>

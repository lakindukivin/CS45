<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="#" class="logo">
        <img
          src="../../../assets/Waste360.png"
          alt="Waste360 Logo"
          class="logo-image"
        />
        <span>Waste360</span>
      </a>

      <nav>
        <ul class="nav-links">
          <li><a href="homte.html">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="store.html">Store</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">About</a></li>
          <li>
            <a href="login.html" class="profile-icon">
              <div class="profile-placeholder"></div>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="content">
        <img
          src="../../../assets/recycling.jpg"
          alt="Recycling image"
          class="recycling-image"
        />
        <div class="cta">
          <form class="login-form">
            <div class="input-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>
            <div class="cta-buttons">
              <button type="submit" class="login-button">Login</button>
            </div>
            <p class="signup-text">
              Don't have an account?
              <a href="createAccount.html">Sign up now</a>
            </p>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <p>Â© 2024 Waste360. All rights reserved.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>

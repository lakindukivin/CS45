<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/roles/admin/styles/common.css" />
    <link rel="stylesheet" href="/src/roles/admin/styles/sidebar.css" />
    <link
      rel="stylesheet"
      href="/src/roles/admin/styles/manageStaffAccounts.css"
    />
    <title>Staff Account Management</title>
  </head>
  <body>
    <nav id="sidebar">
      <button id="toggle-btn" onclick="toggleSidebar()" class="toggle-btn">
        <img src="/src/roles/admin/assets/menu.svg" alt="menu" />
      </button>
      <div class="sidebar-container">
        <div class="prof-picture">
          <img src="/src/roles/admin/assets/user.svg" alt="profile" />
          <span class="user-title">Admin</span>
        </div>

        <div>
          <ul>
            <li>
              <a href="/src/roles/admin/html/home.html"
                ><img
                  src="/src/roles/admin/assets/dashboard.svg"
                  alt="dashboard"
                /><span class="sidebar-titles">Dashboard</span></a
              >
            </li>

            <li>
              <button onclick="toggleSubMenu()" class="dropdown-button">
                <img src="/src/roles/admin/assets/manage-accounts.svg" alt="" />
                <span class="sidebar-titles">Manage Accounts</span
                ><img
                  src="/src/roles/admin/assets/dropdownbtn.svg"
                  alt="dropdown-button"
                  id="dropdownbtn-img"
                />
              </button>

              <ul id="sub-menu" class="sub-menu">
                <li>
                  <a
                    class="sidebar-titles"
                    href="/src/roles/admin/html/manageAccounts/manageCustomerAccounts.html"
                    >Manage Customer Accounts</a
                  >
                </li>
                <li>
                  <a class="sidebar-titles sidebar-active" href="#"
                    >Manage Staff Accounts</a
                  >
                </li>
              </ul>
            </li>

            <li>
              <a href="/src/roles/admin/html/products/products.html"
                ><img
                  src="/src/roles/admin/assets/product.svg"
                  alt="product"
                /><span class="sidebar-titles">Products</span></a
              >
            </li>
            <li>
              <a href="/src/roles/admin/html/legalIssues/legalIssues.html"
                ><img
                  src="/src/roles/admin/assets/legal-issues.svg"
                  alt="legal issues"
                /><span class="sidebar-titles">Legal Issues</span></a
              >
            </li>
            <li>
              <a
                href="/src/roles/admin/html/siteperformance/sitePerformance.html"
                ><img
                  src="/src/roles/admin/assets/site-performance.svg"
                  alt="site Performance"
                /><span class="sidebar-titles">Site Performance</span></a
              >
            </li>
            <li>
              <a href="/src/roles/admin/html/supply/supply.html"
                ><img
                  src="/src/roles/admin/assets/supply.svg"
                  alt="supply"
                /><span class="sidebar-titles">Supply</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <header>
        <div class="logo">
          <img src="/src/roles/admin/assets/Waste360.png" alt="Waste360" />
          <h1>Waste360</h1>
        </div>
        <nav class="header-nav">
          <a href="#">Home</a>
        </nav>
      </header>

      <div class="table-container">
        <div class="staff-title">
          <h2>Staff Details</h2>
        </div>

        <div class="table-header">
          <div class="search-bar">
            <img
              src="/src/roles/admin/assets/magnifying-glass-solid.svg"
              class="search-icon"
            />
            <input type="text" />
            <button>Search</button>
          </div>

          <div class="total-users">
            Total Staff: <span id="totalUsers">0</span>
          </div>
        </div>

        <table id="userTable">
          <thead>
            <tr>
              <th>Staff ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Contact No.</th>
              <th>Address</th>
              <th>Role</th>
              <th>Status</th>
              <th>Duties</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- <footer>
        <div class="logo">
          <img src="../../../../../assets/Waste360.png" alt="Waste360" />
        </div>
        <p>&copy; 2024 Waste360. All rights reserved.</p>
      </footer> -->
    </main>
    <script src="/src/roles/admin/javaScript/sidebar.js"></script>
  </body>

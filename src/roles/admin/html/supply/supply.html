<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/admin/common.css">
    <link rel="stylesheet" href="/styles/admin/sidebar.css" />
    <link rel="stylesheet" href="/styles/admin/supply.css" />

    <title>Supply Requests</title>
  </head>
  <body>
    <nav id="sidebar">
      <button id="toggle-btn" onclick="toggleSidebar()" class="toggle-btn">
        <img src="/assets/menu.svg" alt="menu" />
      </button>
      <div class="sidebar-container">
        <div class="prof-picture">
          <img src="/assets/user.svg" alt="profile" />
          <span class="user-title">Admin</span>
        </div>

        <div>
          <ul>
            <li>
              <a href="/src/roles/admin/home.html"
                ><img src="/assets/dashboard.svg" alt="dashboard" /><span
                  class="sidebar-titles"
                  >Dashboard</span
                ></a
              >
            </li>

            <li>
              <button onclick="toggleSubMenu()" class="dropdown-button">
                <img src="/assets/manage-accounts.svg" alt="" />
                <span class="sidebar-titles">Manage Accounts</span
                ><img
                  src="/assets/dropdownbtn.svg"
                  alt="dropdown-button"
                  id="dropdownbtn-img"
                />
              </button>

              <ul id="sub-menu" class="sub-menu">
                <li>
                  <a
                    class="sidebar-titles"
                    href="/src/roles/admin/pages/manageAccounts/manageCustomerAccounts.html"
                    >Manage Customer Accounts</a
                  >
                </li>
                <li>
                  <a
                    class="sidebar-titles"
                    href="/src/roles/admin/pages/manageAccounts/manageStaffAccounts.html"
                    >Manage Staff Accounts</a
                  >
                </li>
              </ul>
            </li>

            <li>
              <a href="/src/roles/admin/pages/products/products.html"
                ><img src="/assets/product.svg" alt="product" /><span
                  class="sidebar-titles"
                  >Products</span
                ></a
              >
            </li>
            <li>
              <a href="/src/roles/admin/pages/legalIssues/legalIssues.html"
                ><img src="/assets/legal-issues.svg" alt="legal issues" /><span
                  class="sidebar-titles"
                  >Legal Issues</span
                ></a
              >
            </li>
            <li>
              <a href="/src/roles/admin/pages/siteperformance/sitePerformance.html"
                ><img
                  src="/assets/site-performance.svg"
                  alt="site Performance"
                /><span class="sidebar-titles">Site Performance</span></a
              >
            </li>
            <li>
              <a href="#" class="sidebar-active"
                ><img src="/assets/supply.svg" alt="supply" /><span
                  class="sidebar-titles"
                  >Supply</span
                ></a
              >
            </li>
          </ul>
        </div>

        <div>
          <a href="#"
            ><img src="/assets/logout.svg" alt="logout" /><span
              class="sidebar-titles"
              >Log Out</span
            ></a
          >
        </div>
      </div>
    </nav>

    <main>
      <header>
        <div class="logo">
          <img src="../../../../../assets/Waste360.png" alt="Waste360" />
          <h1>Waste360</h1>
        </div>
        <nav class="header-nav">
          <a href="#">Home</a>
        </nav>
      </header>

      <div class="form-container">
        <h2>Special Requests of Pallets and Garbage Bags</h2>
        <div class="input-container">
          <form action="">
            <div class="form-group">
              <label for="type">Type</label>
              <select name="selectType" id="type">
                <option value="">Select type</option>
                <option value="">Garbage Bags</option>
                <option value="">Palletes</option>
              </select>
            </div>

            <div class="form-group">
              <label for="amount">Amount</label>
              <input
                type="text"
                id="amount"
                name="amount"
                placeholder="Enter the required amount"
              />
            </div>

            <div class="form-group">
              <label for="date">Due Date</label>
              <input type="date" id=date" name ="date">
            </div>

            <div class="form-group">
              <label for="info">Customized information(if any)</label>
              <textarea type="text" id="info" rows="4"></textarea>
            </div>
          </form>
        </div>

        <button onclick="request()" class="submit-btn">Request</button>
      </div>

      <footer>
        <div class="logo">
          <img src="../../../../../assets/Waste360.png" alt="Waste360" />
        </div>
        <p>&copy; 2024 Waste360. All rights reserved.</p>
      </footer>
    </main>
    <script src="/src/roles/admin/scripts/sidebar.js"></script>
    <script src="/src/roles/admin/scripts/supply.js"></script>
  </body>
</html>

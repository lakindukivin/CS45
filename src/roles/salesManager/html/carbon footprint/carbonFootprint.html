<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../../styles.css" />
    <!-- <link rel="stylesheet" href="../../../../../styles/admin/supply.css" /> -->

    <title>Calculate Carbon Footprint</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../../../../../assets/Waste360.png" alt="Waste360" />
        <h1>Waste360</h1>
      </div>
      <nav>
        <a href="#">Home</a>
      </nav>
    </header>

    <div class="form-container">
      <h2>Carbon foot print  saved by Unregistered giveaways</h2>
      <div class="input-container">
        <form action="">
           
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="text" id="amount" name="amount" placeholder="Enter the required amount" />
          </div>

          <div class="form-group">
            <label for="date">Due Date</label>
            <input type="date" id=date" name ="date">
          </div>

          <div class="form-group">
            <label for="info">Customized information(if any)</label>
            <textarea
              type="text"
              id="info"
              rows="4"
            ></textarea>
          </div>
        </form>
      </div>

    
        <button class="submit-btn">Add</button>
    
    </div>

    <footer>
      <div class="logo">
        <img src="../../../../../assets/Waste360.png" alt="Waste360" />
      </div>
      <p>&copy; 2024 Waste360. All rights reserved.</p>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/roles/salesManager/styles/common.css" />
    <link
      rel="stylesheet"
      href="/src/roles/salesManager/styles/sidebar.css"
    />
    <link
      rel="stylesheet"
      href="/src/roles/salesManager/styles/carbonFootprint.css"
    />

    <title>Reports</title>
  </head>
  <body>
    <nav id="sidebar">
      <button id="toggle-btn" onclick="toggleSidebar()" class="toggle-btn">
        <img src="/src/roles/salesManager/assets/menu.svg" alt="menu" />
      </button>
      <div class="sidebar-container">
        <div class="prof-picture">
          <img src="/src/roles/salesManager/assets/user.svg" alt="profile" />
          <span class="user-title">Sales and Marketing Manager</span>
        </div>

        <div>
          <ul>
            <li>
              <a href="/src/roles/salesManager/html/home.html"
                ><img src="/src/roles/salesManager/assets/dashboard.svg" alt="dashboard" /><span
                  class="sidebar-titles"
                  >Dashboard</span
                ></a
              >
            </li>

            <li>
              <a href="#" class="sidebar-active"
                ><img
                  src="/src/roles/salesManager/assets/carbon-footprint.svg"
                  alt="carbon-footprint"
                /><span class="sidebar-titles">Carbon footprint</span></a
              >
            </li>
            <li>
              <a
                href="/src/roles/salesManager/html/discounts/discounts.html"
                ><img src="/src/roles/salesManager/assets/discount.svg" alt="Discount" /><span
                  class="sidebar-titles"
                  >Discount</span
                ></a
              >
            </li>
            <li>
              <a
                href="/src/roles/salesManager/html/adsAndBanners/adsAndBanners.html"
                ><img src="/src/roles/salesManager/assets/ads.svg" alt="ads/banners" /><span
                  class="sidebar-titles"
                  >Ads/Banners</span
                ></a
              >
            </li>
            <li>
              <a
                href="/src/roles/salesManager/html/genarateReports/generateReports.html"
                ><img src="/src/roles/salesManager/assets/report.svg" alt="reports" /><span
                  class="sidebar-titles"
                  >Generate Reports</span
                >
              </a>
            </li>
          </ul>
        </div>

        <div>
          <a href="#"
            ><img src="/src/roles/salesManager/assets/logout.svg" alt="logout" /><span
              class="sidebar-titles"
              >Log Out</span
            ></a
          >
        </div>
      </div>
    </nav>

    <main>
      <header>
        <div class="logo">
          <img src="/src/roles/salesManager/assets/Waste360.png" alt="Waste360" />
          <h1>Waste360</h1>
        </div>
        <nav class="header-nav">
          <a href="#">Home</a>
        </nav>
      </header>

      <div id="carbon-footprint-section">
        <h2>Carbon Footprint Management</h2>

        <div id="update-data">
          <h3>Update Carbon Footprint Data</h3>
          <form id="updateForm">
            <label for="value">Value:</label>
            <input
              type="number"
              id="value"
              placeholder="Enter value"
              min="0"
              step="0.01"
              required
            />

            <label for="unit">Unit:</label>
            <select id="unit" required>
              <option value="" disabled selected>Select a unit</option>
              <option value="kgs">kgs</option>
              <option value="Tons">Tons</option>
            </select>

            <button type="submit" class="action-btn">Save Changes</button>
          </form>
        </div>
        <div id="current-data">
          <h3>Current Carbon Footprint Data</h3>
          <table id="carbonFootprintTable">
            <thead>
              <tr>
                <th>Value</th>
                <th>Unit</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <footer>
        <div class="logo">
          <img src="/src/roles/salesManager/assets/Waste360.png" alt="Waste360" />
        </div>
        <p>&copy; 2024 Waste360. All rights reserved.</p>
      </footer>
    </main>
    <script src="/src/roles/salesManager/javaScript/sidebar.js"></script>
    <script src="/src/roles/salesManager/javaScript/carbonFootprint.js"></script>
  </body>
</html>

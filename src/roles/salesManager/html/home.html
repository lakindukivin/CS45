    <nav id="sidebar">
      <button id="toggle-btn" onclick="toggleSidebar()" class="toggle-btn">
        <img src="../assets/menu.svg" alt="menu" />
      </button>
      <div class="sidebar-container">
        <div class="prof-picture">
          <img src="../assets/user.svg" alt="profile" />
          <span class="user-title">Sales and Marketing Manager</span>
        </div>

        <div>
          <ul>
            <li>
              <a href="#" class="sidebar-active"
                ><img src="../assets/dashboard.svg" alt="dashboard" /><span
                  class="sidebar-titles"
                  >Dashboard</span
                ></a
              >
            </li>

            <li>
              <a href="../html/carbon footprint/carbonFootprint.html"
                ><img
                  src="../assets/carbon-footprint.svg"
                  alt="carbon-footprint"
                /><span class="sidebar-titles">Carbon footprint</span></a
              >
            </li>
            <li>
              <a href="../html/discounts/discounts.html"
                ><img src="../assets/discount.svg" alt="Discount" /><span
                  class="sidebar-titles"
                  >Discount</span
                ></a
              >
            </li>
            <li>
              <a href="../html/products/products.html"
                ><img src="../assets/product.svg" alt="product" /><span
                  class="sidebar-titles"
                  >Products</span
                ></a
              >
            </li>
            <li>
              <a href="../html/adsAndBanners/adsAndBanners.html"
                ><img src="../assets/ads.svg" alt="ads/banners" /><span
                  class="sidebar-titles"
                  >Ads/Banners</span
                ></a
              >
            </li>
            <li>
              <a href="../html/genarateReports/generateReports.html"
                ><img src="../assets/report.svg" alt="reports" /><span
                  class="sidebar-titles"
                  >Generate Reports</span
                >
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <header>
        <div class="logo">
          <img src="../assets/Waste360.png" alt="Waste360" />
          <h1>Waste360</h1>
        </div>
        <div class="page-title">
          <p>Dashboard</p>
        </div>
        <nav class="header-nav">
          <a href="#"><img src="../assets/notifications.svg" alt="" /></a>
          <a href="#">Profile</a>
          <a href="#">Log Out</a>
        </nav>
      </header>

      <div class="top">
        <div class="left">
          <div class="calendar">
            <div class="calendar-header">
              <button onclick="prevMonth()">‹</button>
              <h2 id="monthYear"></h2>
              <button onclick="nextMonth()">›</button>
            </div>
            <div class="days">
              <div class="day">Sun</div>
              <div class="day">Mon</div>
              <div class="day">Tue</div>
              <div class="day">Wed</div>
              <div class="day">Thu</div>
              <div class="day">Fri</div>
              <div class="day">Sat</div>
            </div>
            <div class="days" id="dates"></div>
          </div>
        </div>

        <!--timee-->
        <div class="status-section">
          <div class="time-display">
            <h3>Current Time</h3>
            <div id="clock" class="clock">Loading...</div>
          </div>
          <div class="metric-grid">
            <div class="metric-card">
              <h4>Carbon Footprint Saved</h4>
              <div class="metric-value">2000+</div>
            </div>
            <!-- <div class="metric-card">
              <h4>Inquiries & Returns</h4>
              <div class="metric-value">0</div>
            </div>
            <div class="metric-card">
              <h4>Orders</h4>
              <div class="metric-value">0</div>
            </div>
            <div class="metric-card">
              <h4>Reviews</h4>
              <div class="metric-value">0</div>
            </div> -->
          </div>
        </div>
      </div>

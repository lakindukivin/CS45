<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../../../../styles.css"
    />
    <title>Discount Management</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../../../../../assets/Waste360.png" alt="Waste360" />
        <h1>Waste360</h1>
      </div>
      <nav>
        <a href="#">Home</a>
      </nav>
    </header>

    <div class="table-container">
      <div class="discount-title">
        <h2>Discount</h2>
      </div>

      <div class="table-header">
        <div class="search-bar">
          <img src="/assets/magnifying-glass-solid.svg" class="search-icon" />
          <input type="text" />
          <button>Search</button>
        </div>
      </div>

      <table id="discountTable">
        <thead>
          <tr>
            <th>Item</th>
            <th>Amount</th>
            <th>Discount</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
             
          </tr>
        </tbody>
      </table>
    </div>

    <footer>
      <div class="logo">
        <img src="../../../../../assets/Waste360.png" alt="Waste360" />
      </div>
      <p>&copy; 2024 Waste360. All rights reserved.</p>
    </footer>
  </body>
</html>

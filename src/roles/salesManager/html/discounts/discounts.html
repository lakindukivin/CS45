<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/roles/salesManager/styles/common.css" />
    <link rel="stylesheet" href="/src/roles/salesManager/styles/sidebar.css" />
    <link
      rel="stylesheet"
      href="/src/roles/salesManager/styles/discounts.css"
    />
    <title>Discounts</title>
  </head>
  <body>
    <nav id="sidebar">
      <button id="toggle-btn" onclick="toggleSidebar()" class="toggle-btn">
        <img src="/src/roles/salesManager/assets/menu.svg" alt="menu" />
      </button>
      <div class="sidebar-container">
        <div class="prof-picture">
          <img src="/src/roles/salesManager/assets/user.svg" alt="profile" />
          <span class="user-title">Sales and Marketing Manager</span>
        </div>

        <div>
          <ul>
            <li>
              <a href="/src/roles/salesManager/html/home.html"
                ><img
                  src="/src/roles/salesManager/assets/dashboard.svg"
                  alt="dashboard"
                /><span class="sidebar-titles">Dashboard</span></a
              >
            </li>

            <li>
              <a
                href="/src/roles/salesManager/html/carbon footprint/carbonFootprint.html"
                ><img
                  src="/src/roles/salesManager/assets/carbon-footprint.svg"
                  alt="carbon-footprint"
                /><span class="sidebar-titles">Carbon footprint</span></a
              >
            </li>
            <li>
              <a href="#" class="sidebar-active"
                ><img
                  src="/src/roles/salesManager/assets/discount.svg"
                  alt="Discount"
                /><span class="sidebar-titles">Discount</span></a
              >
            </li>
            <li>
              <a href="/src/roles/salesManager/html/products/products.html"
                ><img
                  src="/src/roles/salesManager/assets/product.svg"
                  alt="product"
                /><span class="sidebar-titles">Products</span></a
              >
            </li>
            <li>
              <a
                href="/src/roles/salesManager/html/adsAndBanners/adsAndBanners.html"
                ><img
                  src="/src/roles/salesManager/assets/ads.svg"
                  alt="ads/banners"
                /><span class="sidebar-titles">Ads/Banners</span></a
              >
            </li>
            <li>
              <a
                href="/src/roles/salesManager/html/genarateReports/generateReports.html"
                ><img
                  src="/src/roles/salesManager/assets/report.svg"
                  alt="reports"
                /><span class="sidebar-titles">Generate Reports</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <header>
        <div class="logo">
          <img
            src="/src/roles/salesManager/assets/Waste360.png"
            alt="Waste360"
          />
          <h1>Waste360</h1>
        </div>
        <div class="page-title">
          <p>Discount</p>
        </div>
        <nav class="header-nav">
          <a href="#"
            ><img src="/src/roles/salesManager/assets/notifications.svg" alt=""
          /></a>
          <a href="#">Profile</a>
          <a href="#">Log Out</a>
        </nav>
      </header>

      <div id="discount-management" class="form-container">
        <h2>Discount Management</h2>

        <!-- Create New Discount Section -->
        <div id="discountForm" class="input-container">
          <h3>Create New Discount</h3>
          <form id="discountFormContent">
            <div class="form-group">
              <label
                >Discount Percentage:
                <input
                  type="number"
                  id="discountPercentage"
                  placeholder="E.g., 10, 20"
                  min="1"
                  max="100"
                  required
                />
              </label>
            </div>
            <div class="form-group">
              <label
                >Start Date:
                <input type="date" id="startDate" required />
              </label>
            </div>
            <div class="form-group">
              <label
                >End Date:
                <input type="date" id="endDate" required />
              </label>
            </div>
            <button type="submit" class="action-btn">Save Discount</button>
          </form>
        </div>

        <!-- Existing Discounts -->
        <div id="discountTableSection" class="table-container">
          <div class="table-title">
            <h3>Existing Discounts</h3>
          </div>
          <table id="discountTable">
            <thead>
              <tr>
                <th>Percentage</th>
                <th>Validity Period</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows dynamically added -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- <footer>
        <div class="logo">
          <img src="/src/roles/salesManager/assets/Waste360.png" alt="Waste360" />
        </div>
        <p>&copy; 2024 Waste360. All rights reserved.</p>
      </footer> -->
    </main>
    <script src="/src/roles/salesManager/javaScript/sidebar.js"></script>
    <script src="/src/roles/salesManager/javaScript/discounts.js"></script>
  </body>
</html>

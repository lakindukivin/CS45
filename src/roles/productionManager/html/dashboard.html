<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Production Manager DashBoard</title>
  <link rel="stylesheet" href="../styles/dashboard.css">
  <link rel="stylesheet" href="../styles/sidebar.css">
</head>
<body>
  <div class="sidebar">
    <button class="sidebar-toggle" onclick="toggleSidebar()">☰menu</button> <!-- Toggle Button -->

    <div>
      <img src="../Waste360.png" alt="logo" width="150" height="150" class="logo">
    </div>
    
    <ul>
      <br><br><br><br>
      <li><a href="../html/customer_order/pending_custom_orders.html">Custom Orders</a></li><br>
      <li><a href="../html/recycled_polythene/recycled_polythene.html">Recycled Polythene</a></li><br>
      <li><a href="../html/polythene_collection/schedule.html">Polythene Collection</a></li><br>
      <li><a href="../html/supply_requests/supply_request.html">Supply Requests</a></li><br>
    </ul>
  </div>


  <div class="content">
    <header class="header">
      <h1 class="logo">DashBoard</h1>
      <nav class="nav">
        <ul>
          <li><a href="#">Logout</a></li>
          <li><a href="#">Profile</a></li>
        </ul>
      </nav>
    </header>

    <div class = "top">
      <div class = "left">
        <div class="calendar">
          <div class="calendar-header">
              <button onclick="prevMonth()">‹</button>
              <h2 id="monthYear"></h2>
              <button onclick="nextMonth()">›</button>
          </div>
          <div class="days">
              <div class="day">Sun</div>
              <div class="day">Mon</div>
              <div class="day">Tue</div>
              <div class="day">Wed</div>
              <div class="day">Thu</div>
              <div class="day">Fri</div>
              <div class="day">Sat</div>
          </div>
          <div class="days" id="dates"></div>
        </div>
      </div>

      <!--timeeeeeeeeeeeee-->
      <div class = "right">
        <div class ="time">
          <div><br> Time </div>
            <div id="clock">Loading...</div>
        </div>

        <div class="ri-bot">
          <div class ="one">
            <div class="box">
              <div>Amount of custom orders</div>
            </div>
            <div class="box">
              <div>Amount of recycled polythene</div>
            </div> 
          </div>

          <div class="two">
            <div class="box">
              <div>Amount of polythene-collected</div>
            </div>
            <div class="box">
              <div>Amount of supply supply requests</div>
            </div>
          </div>
        </div>

      </div>
    </div>
</div>
    <script src="../javaScript/dashboard.js"></script>
    <script src="../javaScript/sidebar.js"></script>
</body>
</html>
